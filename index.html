<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Name Calulator</title>
  </head>
  <body>
    <h1>Name CALCULATOR</h1>
    <div ng-controller="myController">
      <div>
        Your Name
        <input type="text"
          ng-model="name"
          ng-keyup="displayNumeric()">
      </div>
      <div>
        Total numeric value of your name is {{totalValue}}.
        <br>
        You typed in: {{name}}.
      </div>
    </div>
  </body>
</html>
